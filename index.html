<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz Navidad - Magic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. RESET Y BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            /* Usamos dvh para que se adapte a las barras del navegador móvil */
            height: 100dvh; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Evita scroll en el cuerpo */
            color: white;
        }

        /* --- 2. FONDO ANIMADO --- */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 50% 80%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 80% 40%, rgba(255, 255, 255, 0.7), transparent);
            background-size: 600px 600px;
            animation: floatSpace 20s linear infinite;
        }
        @keyframes floatSpace { from { background-position: 0 0; } to { background-position: 0 600px; } }

        /* --- 3. TARJETA INTELIGENTE (Flexbox Vertical) --- */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 90%; /* Más ancho en móviles para aprovechar espacio */
            max-width: 380px;
            
            /* Altura dinámica: Ocupa máximo el 85% de la pantalla visible */
            max-height: 85dvh; 
            height: auto;
            
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra contenido verticalmente */
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* --- 4. ÁREA DE IMAGEN FLEXIBLE --- */
        .stage-area {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* La imagen ocupará espacio disponible pero se encogerá si falta sitio */
            flex: 1 1 auto; 
            min-height: 0; /* Permite al flexbox encoger la imagen si es necesario */
            margin-bottom: 20px;
        }

        .holy-glow {
            position: absolute;
            width: 60vw; /* Relativo al ancho de pantalla */
            height: 60vw;
            max-width: 250px;
            max-height: 250px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            animation: breathe 5s infinite alternate ease-in-out;
        }

        .hero-image {
            position: relative;
            z-index: 2;
            width: auto;
            max-width: 100%;
            /* Clave: La altura máxima es relativa a la pantalla para que no se salga */
            max-height: 35dvh; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
            animation: floatHero 6s ease-in-out infinite;
            object-fit: contain;
        }

        /* --- 5. TIPOGRAFÍA RESPONSIVE --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Escala según pantalla */
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p.text-intro {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .blessing-text {
            font-size: clamp(0.85rem, 3vw, 1rem);
            line-height: 1.5;
            color: #f0f0f0;
        }

        .highlight-gold {
            color: #ffd700;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        /* --- 6. BOTÓN OPTIMIZADO PARA DEDO --- */
        .btn-glass {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 12px 35px; /* Un poco más compacto */
            border-radius: 50px;
            font-size: 0.95em;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            /* Evita que el usuario seleccione el texto del botón al tocar */
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Efecto al tocar en móvil */
        .btn-glass:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        /* --- VISTAS --- */
        #message-content {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .signature {
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* Animaciones */
        @keyframes floatHero {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div class="particles"></div>

    <div class="glass-card">
        
        <div class="stage-area">
            <div class="holy-glow"></div>
            <img 
                src="https://github.com/Invitaciones-Chic/Digital-Glam/blob/main/Mu%C3%B1eco%20de%20nieve%20magic%20Desing%20efecto.png?raw=true" 
                alt="Muñeco Mágico" 
                class="hero-image"
                id="hero"
            >
        </div>

        <div id="intro-view">
            <h1>Feliz Navidad</h1>
            <p class="text-intro">Que la magia llene tu hogar...</p>
            <button class="btn-glass" onclick="revealMessage()">Abrir Deseo</button>
        </div>

        <div id="message-content">
            <h1>Bendiciones</h1>
            <p class="blessing-text">
                En estas fechas tan especiales, queremos desearte paz, amor y prosperidad.
                <br><br>
                Que el nuevo año ilumine tu camino y traiga infinitas alegrías para ti y tu <span class="highlight-gold">familia</span>.
            </p>
            <div class="signature">Con todo nuestro cariño</div>
        </div>

    </div>

    <script>
        function revealMessage() {
            const intro = document.getElementById('intro-view');
            const message = document.getElementById('message-content');
            const hero = document.getElementById('hero');
            const glow = document.querySelector('.holy-glow');

            // 1. Ocultar intro
            intro.style.display = 'none';

            // 2. Mostrar mensaje
            message.style.display = 'block';
            
            // Forzar reflujo para activar transición
            void message.offsetWidth; 
            message.style.opacity = '1';

            // 3. Efecto celebración (ajustado para móvil para no salirse)
            hero.style.transition = "transform 0.8s ease";
            // Movimiento más sutil para que no se corte arriba
            hero.style.transform = "translateY(-10px) scale(1.05)";
            
            glow.style.background = "radial-gradient(circle, rgba(255, 223, 0, 0.3) 0%, transparent 70%)";
            glow.style.transform = "scale(1.2)";
        }
    </script>
</body>
</html>
